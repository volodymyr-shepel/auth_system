<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Confirmation</title>
    <style>
    </style>
</head>
<body>
<div class="email-container">
    <table role="presentation" width="100%" cellpadding="0" cellspacing="0" border="0">
        <!-- ... Header ... -->
    </table>

    <!-- Add your email content here -->
    <table role="presentation" width="100%" cellpadding="0" cellspacing="0" border="0" style="border-collapse:collapse">
        <tr>
            <td height="30"><br></td>
        </tr>
        <tr>
            <td width="10" valign="middle"><br></td>
            <td style="font-family:Helvetica,Arial,sans-serif;font-size:19px;line-height:1.315789474;max-width:560px">
                <p style="Margin:0 0 20px 0;font-size:19px;line-height:25px;color:#0b0c0c">
                    Hi <span th:text="${name}"></span>,
                </p>
                <p style="Margin:0 0 20px 0;font-size:19px;line-height:25px;color:#0b0c0c">
                    Thank you for registering. Please click on the below link to activate your account:
                </p>
                <blockquote style="Margin:0 0 20px 0;border-left:10px solid #b1b4b6;padding:15px 0 0.1px 15px;font-size:19px;line-height:25px">
                    <p style="Margin:0 0 20px 0;font-size:19px;line-height:25px;color:#0b0c0c">
                        <a th:href="${link}">Activate Now</a>
                    </p>
                </blockquote>
                Link will expire in 15 minutes.
                <p>See you soon</p>
            </td>
            <td width="10" valign="middle"><br></td>
        </tr>
        <tr>
            <td height="30"><br></td>
        </tr>
    </table>
</div>
</body>
</html>
