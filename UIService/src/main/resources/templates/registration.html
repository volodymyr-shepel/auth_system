<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" href="http://localhost:80/api/ui/css/registration_style.css" />
</head>
<body>
<div class="container">
    <h2>Registration</h2>
    <form id="registrationForm">
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
        </div>

        <div>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required />
        </div>

        <div>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required />
        </div>

        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />
        </div>

        <div>
            <label for="userRole">User Role:</label>
            <select id="userRole" name="userRole">
                <option value="ADMIN">Admin</option>
                <option value="CUSTOMER">Customer</option>
            </select>
        </div>

        <button type="button" onclick="submitRegistrationForm()">Register</button>
    </form>

    <div id="registrationMessage" style="display: none; text-align: center;"></div>


</div>
<script src="http://mot.com/api/ui/js/registration_script.js"></script>

</body>
</html>
